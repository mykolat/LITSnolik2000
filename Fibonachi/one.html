<!DOCTYPE html>
<html>
<head>
  <title>FOR</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    function find(a, b, n){
      var c,
        sum = a + b;
      for(var i = 0; i < n-2; i++){
        c = a + b;
        a = b;
        b = c;
        sum = sum + c;
      }
      var result = {sum: sum, number: c};
      return result;
    }
    console.log(find(1, 1, 5));
  </script>
</body>
</html>
