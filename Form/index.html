<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class = "ab">


  <div class="jumbotron text-center">
  <h1>AGE COUNTER</h1>
  </div>
  <div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputYear3" class="col-sm-4 control-label">Year</label>
            <div class="col-sm-5">
                <input type="year" class="form-control" id="inputYear3" placeholder="Year">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMonth3" class="col-sm-4 control-label">Month</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="inputMonth3" placeholder="Month">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDay3" class="col-sm-4 control-label">Day</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="inputDay3" placeholder="Day">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button onclick="createData()" class="btn btn-success">Count</button>
            </div>
        </div>
    </form>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
