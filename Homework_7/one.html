      function multiplication(a, b){
        if (Math.min(a, b) == 1){
          return a;
        }else{
          return Math.max(a, b) + multiplication(Math.max(a, b), Math.min(a, b) - 1);
        }
      }

      console.log(multiplication(2, 5));
