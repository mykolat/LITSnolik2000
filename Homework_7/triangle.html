<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anastasia Kostiv</title>
    <script>
        var sum = 0;
        var triangle = [
            [7],
            [3, 8],
            [8, 1, 0],
            [2, 7, 4, 4],
            [4, 5, 2, 6, 5]
        ];
        for (var i = 0; i < triangle.length - 1; i++) {
            for (var j = 0; j < triangle[i].length - ; j++) {
                sum +=  Math.max(triangle[i+1][j],triangle[i+1][j+1]);
            }
        }

        console.log(sum);
    </script>
</head>
</html>
