      <script>
       var sum = 0;
          var triangle = [[7],
                          [3, 8],
                          [8, 1, 0],
                          [2, 7, 4, 4],
                          [4, 5, 2, 6, 5]];
         for(var i = 0; i < triangle.length; i++){
           for(var j = 0; j < triangle[i].length; j++){
             sum = sum + triangle[i][j+1];
           }
         }
         console.log(sum);
      </script>
