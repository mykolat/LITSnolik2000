<!DOCTYPE html>

<head>
  <link href = "style.css" rel = "stylesheet">

  <title>Anastasia Kostiv</title>
  <script>
 function range(a, b, c){
    if(c == null){
      c == 1;
    }
      var line = [];
      if(c > 0 && a < b){
        for(var i = a; i <= b; i += c){
          if(a <= i && i <= b){
            line.push(i);
          }
        }
      }else if(c < 0 && a > b){
          for(var i = b; i <= a; i -= c){
            if(b <= i && i <= a){
              line.push(i);
          }
        }
      }else if(c < 0 && a < b){
        for(var i = a; i <= b; i -= c){
          if(a <= i && i <= b){
            line.push(i);
        }
      }
    }else{
      for(var i = b; i <= a; i += c){
        if(b <= i && i <= a){
          line.push(i);
      }
    }
    }
        return line
    }

    function sum(plus){
      var z = 0;
        for(var i = 0; i < plus.length; i++){
          z = z + plus[i];
        }
        return z;
      }

      console.log(sum(range(2, 8, -1)));
  </script>
</head>
