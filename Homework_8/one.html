<!DOCTYPE html>
<html>
<head>
  <link href = "style.css" rel = "stylesheet">
  <meta charset="utf-8">
  <title>Anastasia Kostiv</title>
  <script>
  function range(a, b, c){
    if(c == null){
      c == 1;
    }
      var line = [];
      if(c > 0){
        for(var i = Math.min(a, b); i <= Math.max(a, b); i += c){
          if(Math.min(a, b) <= i && i <= Math.max(a, b)){
            line.push(i);
          }
        }
      }else{
          for(var i = Math.min(a, b); i <= Math.max(a, b); i -= c){
          if(Math.min(a, b) <= i && i <= Math.max(a, b)){
            line.push(i);
          }
        }
      }
        return line
    }

    function sum(plus){
      var z = 0;
        for(var i = 0; i < plus.length; i++){
          z = z + plus[i];
        }
        return z;
      }

      console.log(sum(range(2, 8, 2)))
  </script>
</head>

</body>
</html>
