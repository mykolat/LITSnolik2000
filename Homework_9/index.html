<!DOCTYPE html>
<html>

<head>
    <title>Anastasia Kostiv</title>
    <meta charset="utf-8">
</head>

<body>
    <table id="cran">
        <tbody>
        </tbody>
    </table>
    <script>
        var table =
            document.getElementById('cran');


        var arr = [
            [1, 2, 3],
            [2, 4, 6],
            [1, 3, 5]
        ];

        var tr = document.createElement('tr');
        table.appendChild(tr);

        function addData(a) {
            var td = document.createElement('td');
            tr.appendChild(td);
            td.innerHTML = a;
        }
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                addData(arr[i][j]);
            }
            tr = document.createElement('tr');
            table.appendChild(tr);
        }
    </script>
    <style>
        th {
            font-weight: normal;
            font-size: 34px;
            color: #039;
            padding: 10px 15px;
        }

        td {
            color: #669;
            border-top: 1px dashed #e8edff;
            padding: 10px 15px;
        }

        tr:nth-child(2n) {
            background: #e8edff;
        }
    </style>
</body>

</html>
